<form method="POST" action="" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="col-xs-8 col-sm-10 col-md-11 col-lg-11">
		<select id="id_user" name="user" style="visibility: hidden">
			{% for user in user_list %}
				{% if user.email == email %}
					<option value="{{user.id}}" selected="selected">{{ user.email }}</option>
				{% else %}
					<option value="{{user.id}}">{{ user.email }}</option>
				{% endif %}
			{% endfor %}
		</select>
		<textarea id="id_message" name="message" class="form-control" rows="5"></textarea>
		<div class="post">
			<!-- <a style="color: #ccc; font-size: 30px; padding-left: 3%;">
			<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
			</a> -->
			
			<div id="upload-file-container">
				<input id="id_picture" name="picture" type="file"></input>
			</div>
			<button type="submit" class="btn btn-danger btn-lg" style="float: right;">
			Post your status
			</button>
		</div>
	</div>
</form>
