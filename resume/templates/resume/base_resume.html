{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Bootstrap 101 Template</title>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

		center center fixed;

	/* 		text-align: center; */
}

#upload-file-container {
	margin-left: 15px;
	display: inline-block;

}

th {
 	text-align: right;

}

}
