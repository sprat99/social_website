{% extends 'resume/base_resume.html' %}
{% block resume_exp %}
<div class="progress">
   <div class="progress-bar progress-bar-info" style="width: 60%">
    <span class="sr-only">60% Complete (success)</span>
  </div>
  <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%">
    <span class="sr-only">30% Complete</span>
    Ongoing
  </div>
</div>

<form method="POST" action="" class="form-horizontal" style="padding: 5% 2%">
	{% csrf_token %}
<h3 style="text-align: center;">Add Your Experience</h3>
	<div class="form-group">

		<div class="col-sm-12 col-md-6">
			<select id="id_user" name="user" style="visibility: hidden" class="form-control">
				{% for user in user_list %}
					{% if user.email == email %}
						<option value="{{user.id}}" selected="selected">{{ user.email }}</option>
					{% else %}
						<option value="{{user.id}}">{{ user.email }}</option>
					{% endif %}
				{% endfor %}
			</select>	
		</div>
	</div>

	<div class="form-group">
		<label for="id_activity"
			class="visible control-label text1 col-xs-3">Activities</label>
		<div class="col-sm-12 col-md-6">
			<textarea class="form-control" id="id_activity"
				name="activity" maxlength="50" placeholder="Activities" required></textarea>
		</div>
	</div>
	
	<div class="form-group">
		<label for="id_internship"
			class="visible control-label text1 col-xs-3">Internship</label>
		<div class="col-sm-12 col-md-6">
			<textarea class="form-control" id="id_internship"
				name="internship" maxlength="50" placeholder="Internship" required></textarea>
		</div>
	</div>
	
	<div class="form-group">
		<label for="id_awards"
			class="visible control-label text1 col-xs-3">Awards</label>
		<div class="col-sm-12 col-md-6">
			<textarea class="form-control" id="id_awards"
				name="awards" maxlength="50" placeholder="Awards" required></textarea>
		</div>
	</div>
	
	<div class="form-group">
		<label for="id_association"
			class="visible control-label text1 col-xs-3">Association</label>
		<div class="col-sm-12 col-md-6">
			<textarea class="form-control" id="id_association"
				name="association" maxlength="50" placeholder="Association" required></textarea>
		</div>
	</div>
	
	<div class="form-group">
		<label for="id_other"
			class="visible control-label text1 col-xs-3">Other</label>
		<div class="col-sm-12 col-md-6">
			<textarea class="form-control" id="id_other"
				name="other" maxlength="50" placeholder="Other" required></textarea>
		</div>
	</div>

	<div class="form-group text">
		<div class="col-md-offset-3 col-md-6">
			<input type="submit" value="Continue"
				class="btn btn-block btn-danger"></input>
		</div>
	</div>
</form><!-- end of exp form -->

{% endblock %}
